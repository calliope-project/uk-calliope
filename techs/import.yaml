tech_groups:
    hvdc_import_subsea:  # HVDC subsea cable technology for connections to other European countries
        constraints:
            energy_cap_max: 0
            resource: inf
        essentials:
            name: HVDC subsea cables
            parent: supply_electricity_import

techs:
    hvdc_import:  # Generic HVDC import technology
        essentials:
            color: '#E68A31'
            name: HVDC import
            parent: supply_electricity_import
        constraints:
            energy_cap_max: 0
            resource: inf
        costs:
            monetary:
                om_prod: 0.06754  # peak electricity wholesale prices in GB between 01.02.2015 and 01.04.2017 https://www.ofgem.gov.uk/chart/electricity-prices-day-ahead-baseload-contracts-monthly-average-gb old:0.08 £/kWh import cost, assumption based on range of pan-European wholesale price between ~40-60 EUR/MWh 2009-12 and an additional cost for transmission/operation

    hvdc_export:
        essentials:
            carrier: electricity
            color: '#2E8A31'
            name: HVDC export
            parent: demand
        constraints:
            energy_cap_max: 0
            force_resource: false   # Can "consum" any amount of the infinite negative resrouce, as long as within energy_cap_max at a given location
            resource: inf
        costs:
            monetary:
                om_prod: -0.01  # Assumed £/kWh revenue for export, which is ~25% of Pan-European wholesale price 2009-12

    hvdc_be_fr_nl:  # Belgium, France, Netherlands all end in Z15
        essentials:
            parent: hvdc_import_subsea
        costs:
            monetary:
                energy_cap: 0.4  # £/kW, assuming distance of about 250 km
                om_prod: 0.04  # £/kWh wholesale European power price 2009-12

    hvdc_no:   # Norway ends in Z7
        essentials:
            parent: hvdc_import_subsea
        costs:
            monetary:
                energy_cap: 1.1  # £/kW, assuming distance of about 700 km
                om_prod: 0.04  # £/kWh wholesale European power price 2009-12
