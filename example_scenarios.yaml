run_test:
    run:
        solver: gurobi
        solver_io: python
    model:
        subset_time: ['2012-01-01', '2012-01-08']

run_cluster:
    run:
        solver: gurobi
        solver_io: lp
        solver_options:
            Threads: 3
            NumericFocus: 2
    model:
        subset_time: ['2012-01-01', '2012-12-31']

##
# Renewable shares
##

r30:
    model.group_share:
        wind_onshore,wind_offshore,pv_rooftop,pv_utility_scale,hydro_existing:
