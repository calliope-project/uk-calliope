import:
    - techs.yaml
    - locations.yaml
    - locations/transmission_grid_2013.yaml
    - locations/locations_hydro_2050.yaml
    - locations/locations_import.yaml
    - basemodel.yaml

# Allowed technologies in all regions.
# See locations.yaml and locations/* for region-specific tech constraints
locations:
    Z1_1,Z1_2,Z1_3,Z1_4,Z2,Z3,Z4,Z5,Z6,Z7,Z8,Z9,Z10,Z11,Z12,Z13,Z14,Z15,Z16,Z17:
        level: 0
        within:
        techs: ['demand_power', 'unmet_demand_power',
                'unmet_demand_power_supply',
                'ccgt', 'ocgt', 'coal', 'nuclear',
                'hydro_0',
                'pumped_storage_0',
                'wind_offshore', 'wind_onshore',
                'pv_csi_rooftop', 'pv_csi_farm',
                'hvdc_import',
                'battery'
                ]
    # CSP region
    desert:
        level: 0
        within:
        techs: ['csp_baseload']

techs:
    battery:
        constraints:
            e_cap_max: 0
    unmet_demand_power_supply:
        constraints:
            e_cap_max: 0
    csp_baseload:
        constraints:
            e_cap_max: 30000000  # 30 GW


##
# CSP transmission corridors (in addition to transmission_grid.yaml)
##

links:
    Z8,desert:
        hvdc_desert:
            constraints:
                e_cap_max: inf
    Z15,desert:
        hvdc_desert:
            constraints:
                e_cap_max: inf
